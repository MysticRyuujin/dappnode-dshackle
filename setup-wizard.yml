version: "2"
fields:
  - id: INFURA_KEY
    target:
      type: environment
      name: INFURA_KEY
      service: dshackle
    title: Infura Project ID
    description: >-
      Key from mainnet.infura.io/v3/${INFURA_KEY}
    secret: false
    required: false
  - id: RIVET_KEY
    target:
      type: environment
      name: RIVET_KEY
      service: dshackle
    title: Rivet Key
    description: >-
      Key from ${RIVET_KEY}.eth.rpc.rivet.cloud
    secret: false
    required: false
  - id: ALCHEMY_KEY
    target:
      type: environment
      name: ALCHEMY_KEY
      service: dshackle
    title: Alchemy Key
    description: >-
      Key from eth-mainnet.alchemyapi.io/v2/${ALCHEMY_KEY}
    secret: false
    required: false
