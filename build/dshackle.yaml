host: 0.0.0.0
port: 2449

tls:
  enabled: false

monitoring:
  enabled: true
  jvm: false
  extended: false
  prometheus:
    enabled: true
    bind: 0.0.0.0
    port: 8081
    path: /metrics

health:
  port: 8082
  host: 0.0.0.0
  path: /health
  blockchains:
    - chain: ethereum
      min-available: 1
    - chain: polygon
      min-available: 1

cache:
  redis:
    enabled: false

signed-response:
  enabled: false

accessLog:
  enabled: false

proxy:
  host: 0.0.0.0
  port: 8545
  websocket: true
  tls:
    enabled: false
  routes:
    - id: eth
      blockchain: ethereum
    - id: polygon
      blockchain: polygon

cluster:
  defaults:
    - chains:
        - ethereum
        - polygon
  upstreams:
    - id: eth-localnode
      chain: ethereum
      role: primary
      priority: 100
      options:
        disable-validation: false
        validate-peers: true
        min-peers: 10
        validate-syncing: true
        timeout: 10
      connection:
        ethereum:
          rpc:
            url: "${LOCALNODE_HTTP}"

    - id: eth-1rpc
      chain: ethereum
      role: fallback
      priority: 90
      options:
        disable-validation: false
        validate-peers: false
        validate-syncing: true
        timeout: 30
      connection:
        ethereum:
          rpc:
            url: "https://1rpc.io/eth"

    - id: eth-ankr
      chain: ethereum
      role: fallback
      priority: 80
      options:
        disable-validation: false
        validate-peers: false
        validate-syncing: true
        timeout: 30
      connection:
        ethereum:
          rpc:
            url: "https://rpc.ankr.com/eth"

    - id: eth-blast
