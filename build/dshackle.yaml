host: 0.0.0.0
port: 2449

tls:
  enabled: false

monitoring:
  enabled: true
  jvm: false
  extended: false
  prometheus:
    enabled: true
    bind: 0.0.0.0
    port: 8081
    path: /metrics

health:
  port: 8082
  host: 0.0.0.0
  path: /health
  blockchains:
    - chain: ethereum
      min-available: 1

cache:
  redis:
    enabled: false

signed-response:
  enabled: false

accessLog:
  enabled: false

proxy:
  host: 0.0.0.0
  port: 8545
  websocket: true
  tls:
    enabled: false
  routes:
    - id: eth
      blockchain: ethereum

cluster:
  defaults:
    - chains:
        - ethereum
  upstreams:
    - id: localnode
      chain: ethereum
      role: primary
      priority: 100
      options:
        disable-validation: false
        validate-peers: true
        min-peers: 10
        validate-syncing: true
        timeout: 10
      connection:
        ethereum:
          rpc:
            url: "${LOCALNODE_HTTP}"
    
    - id: ankr
      chain: ethereum
      role: fallback
      priority: 90
      options:
        disable-validation: false
        validate-peers: false
        validate-syncing: true
        timeout: 30
      connection:
        ethereum:
          rpc:
            url: "https://rpc.ankr.com/eth"
    
    - id: blast
      chain: ethereum
      role: fallback
      priority: 80
      options:
        disable-validation: false
        validate-peers: false
        validate-syncing: true
        timeout: 30
      connection:
        ethereum:
          rpc:
            url: "https://eth-mainnet.public.blastapi.io"
    
    - id: cloudflare
      chain: ethereum
      role: fallback
      priority: 70
      options:
        disable-validation: false
        validate-peers: false
        validate-syncing: true
        timeout: 30
      connection:
        ethereum:
          rpc:
            url: "https://cloudflare-eth.com"
    
    - id: mycrypto
      chain: ethereum
      role: fallback
      priority: 40
      options:
        disable-validation: false
        validate-peers: false
        validate-syncing: true
        timeout: 30
      connection:
        ethereum:
          rpc:
            url: "https://api.mycryptoapi.com/eth"
    
    - id: myetherwallet
      chain: ethereum
      role: fallback
      priority: 30
      options:
        disable-validation: false
        validate-peers: false
        validate-syncing: true
        timeout: 30
      connection:
        ethereum:
          rpc:
            url: "https://nodes.mewapi.io/rpc/eth"
